<VirtualHost *:80>
    # Correo del administrador del servidor (informativo, aparece en errores)
    ServerAdmin leandro@tusitio.com

    # Carpeta pública del proyecto: solo esta será accesible desde el navegador
    DocumentRoot /var/www/html/public

    # Configuraciones específicas para la carpeta pública
    <Directory /var/www/html/public>
        # Desactiva el listado de archivos si no hay index.html
        # Permite seguir enlaces simbólicos (symlinks)
        Options -Indexes +FollowSymLinks

        # No se permite sobrescribir configuraciones con .htaccess (más seguro)
        AllowOverride None

        # Permite acceso a todos los usuarios (necesario para servir archivos)
        Require all granted
    </Directory>

    # Bloquea completamente el acceso directo a la carpeta /api
    <Directory /var/www/html/api>
        Require all denied
    </Directory>

    # Bloquea completamente el acceso directo a la carpeta /config
    <Directory /var/www/html/config>
        Require all denied
    </Directory>

    # Registra errores del servidor en este archivo
    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Registra accesos al servidor en este archivo
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

