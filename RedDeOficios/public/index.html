<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <input type="text" name="usuario" placeholder="Usuario" required><br>

  </form>

  <p><a href="registro.html">¿No tenés cuenta? Registrate</a></p>

  <script src="js/login.js"></script>
</body>
</html>
