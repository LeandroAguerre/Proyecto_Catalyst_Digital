<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - RedDeOficio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    
    <style>
      .chat-container {
        height: calc(100vh - 200px);
        min-height: 500px;
      }
      
      .conversaciones-list {
        height: 100%;
        overflow-y: auto;
        border-right: 1px solid #dee2e6;
      }
      
      .conversacion-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      .conversacion-item:hover {
        background-color: #f8f9fa;
      }
      
      .conversacion-item.active {
        background-color: #e7f3ff;
        border-left: 4px solid #0d6efd;
      }
      
      .chat-window {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .chat-header {
        padding: 15px;
        border-bottom: 1px solid #dee2e6;
        background-color: #f8f9fa;
      }
      
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #fafafa;
      }
      
      .mensaje {
        margin-bottom: 15px;
        display: flex;
      }
      
      .mensaje.propio {
        justify-content: flex-end;
      }
      
      .mensaje-bubble {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 15px;
        word-wrap: break-word;
      }
      
      .mensaje.propio .mensaje-bubble {
        background-color: #0d6efd;
        color: white;
        border-bottom-right-radius: 3px;
      }
      
      .mensaje.otro .mensaje-bubble {
        background-color: white;
        border: 1px solid #dee2e6;
        border-bottom-left-radius: 3px;
      }
      
      .mensaje-fecha {
        font-size: 0.75rem;
        color: #6c757d;
        margin-top: 5px;
      }
      
      .chat-input {
        padding: 15px;
        border-top: 1px solid #dee2e6;
        background-color: white;
      }
      
      .no-conversacion {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #6c757d;
      }
    </style>
</head>
<body>
    
    <header class="sidebar">
        <div class="logo">
           <a href="index.html"><span class="azul">RedDe</span><span class="naranja">Oficios</span></a>
        </div>
         <div class="auth-buttons">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
              Ingresar
            </button>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registroModal">
              Registrarse
            </button>
        </div>
        
        <div id="welcomeMessage" class="welcome-message" style="display:none;">
          <div class="mb-2">Bienvenido, <span id="username"></span></div>
            <button id="btnSalir" class="btn btn-danger btn-sm">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>
        </div>

        <nav class="navigation">
            <ul>
                <li><a href="index.html" class="btn nav-btn">Inicio</a></li>
                <li><a href="todas.html" class="btn nav-btn">Servicios</a></li>
                <li><a href="soporte.html" class="btn nav-btn">Soporte</a></li>
                <!-- Botones Dinámicos -->
                <li id="li-publicar" style="display: none;"><a href="crear_publicacion.html" id="btnPublicar" class="btn nav-btn">Publicar</a></li>
                <li id="li-reservas" style="display: none;"><a href="reservas.html" id="btnReservas" class="btn nav-btn"> Reservas</a></li>
                <li id="li-mensajes" style="display: none;"><a href="mensajes.html" id="btnMensajes" class="btn nav-btn position-relative"> Mensajes<span id="mensajesNoLeidos" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="container-fluid mt-4">
            <h1><i class="bi bi-chat-dots"></i> Mensajes</h1>
            <hr>

            <div class="row chat-container">
                
                <!-- Lista de conversaciones -->
                <div class="col-md-4 col-lg-3 p-0">
                  <div class="conversaciones-list" id="conversacionesList">
                    <div class="text-center p-4">
                      <div class="spinner-border text-primary" role="status"></div>
                      <p class="mt-2">Cargando conversaciones...</p>
                    </div>
                  </div>
                </div>

                <!-- Ventana de chat -->
                <div class="col-md-8 col-lg-9 p-0">
                  <div class="chat-window">
                    
                    <!-- Sin conversación seleccionada -->
                    <div id="noConversacion" class="no-conversacion">
                      <div class="text-center">
                        <i class="bi bi-chat-square-text" style="font-size: 4rem; color: #dee2e6;"></i>
                        <p class="mt-3">Selecciona una conversación para comenzar</p>
                      </div>
                    </div>

                    <!-- Chat activo -->
                    <div id="chatActivo" style="display: none; height: 100%; display: flex; flex-direction: column;">
                      <!-- Header del chat -->
                      <div class="chat-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                          <img id="chatPublicacionImg" src="" class="me-3" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;">
                          <div>
                            <h6 class="mb-0" id="chatPublicacionTitulo">Título</h6>
                            <small class="text-muted" id="chatOtroUsuario">Usuario</small>
                          </div>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminarConversacion()">
                          <i class="bi bi-trash"></i> Eliminar chat
                        </button>
                      </div>

                      <!-- Mensajes -->
                      <div class="chat-messages" id="chatMensajes"></div>

                      <!-- Input para enviar mensaje -->
                      <div class="chat-input">
                        <form id="formEnviarMensaje" class="d-flex">
                          <input type="text" id="inputMensaje" class="form-control me-2" placeholder="Escribe un mensaje..." required>
                          <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Enviar
                          </button>
                        </form>
                      </div>
                    </div>

                  </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Modales (copiar de otras páginas) -->
    
    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/mensajes.js"></script>

</body>
</html>
