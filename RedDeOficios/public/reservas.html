<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - RedDeOficio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header class="sidebar">
        <div class="logo">
           <a href="index.html"><span class="azul">RedDe</span><span class="naranja">Oficios</span></a>
        </div>
         <div class="auth-buttons">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
              Ingresar
            </button>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registroModal">
              Registrarse
            </button>
        </div>
        
        <div id="welcomeMessage" class="welcome-message" style="display:none;">
          <div class="mb-2">Bienvenido, <span id="username"></span></div>
            <button id="btnSalir" class="btn btn-danger btn-sm">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>
        </div>

        <nav class="navigation">
            <ul>
                <li><a href="index.html" class="btn nav-btn">Inicio</a></li>
                <li><a href="#" class="btn nav-btn">Servicios</a></li>
                <li><a href="#" class="btn nav-btn">Destacados</a></li>
                <li><a href="#" class="btn nav-btn">Soporte</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="container mt-4">
            <h1><i class="bi bi-calendar-check"></i> Mis Reservas</h1>
            <hr>

            <!-- Tabs para Cliente / Proveedor -->
            <ul class="nav nav-tabs mb-4" id="reservasTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="mis-reservas-tab" data-bs-toggle="tab" data-bs-target="#mis-reservas" type="button">
                        <i class="bi bi-person-check"></i> Mis Solicitudes
                    </button>
                </li>
                <li class="nav-item" role="presentation" id="reservas-recibidas-tab-container" style="display: none;">
                    <button class="nav-link" id="reservas-recibidas-tab" data-bs-toggle="tab" data-bs-target="#reservas-recibidas" type="button">
                        <i class="bi bi-inbox"></i> Solicitudes Recibidas
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="reservasTabContent">
                
                <!-- TAB: Mis Solicitudes (como cliente) -->
                <div class="tab-pane fade show active" id="mis-reservas" role="tabpanel">
                    <div id="loading-mis-reservas" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Cargando tus reservas...</p>
                    </div>
                    <div id="contenedor-mis-reservas"></div>
                </div>

                <!-- TAB: Solicitudes Recibidas (como proveedor) -->
                <div class="tab-pane fade" id="reservas-recibidas" role="tabpanel">
                    <div id="loading-reservas-recibidas" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Cargando solicitudes recibidas...</p>
                    </div>
                    <div id="contenedor-reservas-recibidas"></div>
                </div>

            </div>
        </div>
    </main>

    <!-- Modales de Login y Registro (copiar de index.html) -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registroModalLabel">Crear cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formRegistro">
              <div class="mb-3">
                <label for="tipoUsuario" class="form-label">Tipo de usuario*</label>
                <select id="tipoUsuario" class="form-select" required>
                  <option selected disabled value="">Seleccione una opción</option>
                  <option value="1">Cliente</option>
                  <option value="2">Proveedor</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo*</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico*</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña*</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña*</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <div class="mb-3">
                <label for="RUT" class="form-label">RUT</label>
                <input type="text" class="form-control" id="RUT">
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrarse</button>
              <div id="estadoRegistro" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formLogin">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
              <div id="estadoLogin" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/reservas.js"></script>

</body>
</html>
